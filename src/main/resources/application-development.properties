# Development environment configuration
# Local MongoDB for development
spring.data.mongodb.uri=mongodb://localhost:27017/onetouch_desks
spring.data.mongodb.database=onetouch_desks

# Development logging
logging.level.org.springframework=DEBUG
logging.level.com.onetouch.desk_service=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Development security (relaxed for local development)
spring.security.user.name=admin
spring.security.user.password=admin

# Local service URLs
user.service.url=http://localhost:8080/users
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable all actuator endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
