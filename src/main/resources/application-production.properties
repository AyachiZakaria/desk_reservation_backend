# Production environment configuration
# MongoDB Atlas cluster configuration using environment variables
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/onetouch_desks}
spring.data.mongodb.database=${MONGODB_DATABASE:onetouch_desks}

# Production logging (less verbose)
logging.level.org.springframework=INFO
logging.level.com.onetouch.desk_service=INFO
logging.level.org.springframework.data.mongodb=WARN

# Security configuration from environment variables
spring.security.user.name=${SECURITY_USERNAME:admin}
spring.security.user.password=${SECURITY_PASSWORD}

# Production service URLs
user.service.url=${USER_SERVICE_URL:http://localhost:8080/users}
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}

# Minimal actuator endpoints for production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
