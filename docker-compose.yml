version: '3.8'

services:
  # Local MongoDB for development
  mongodb:
    image: mongo:7.0
    container_name: desk_service_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: onetouch_desks
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - desk_service_network

  # Application service
  desk-service:
    build: .
    container_name: desk_service_app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: development
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/onetouch_desks?authSource=admin
      SERVER_PORT: 8080
    depends_on:
      - mongodb
    networks:
      - desk_service_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mongodb_data:

networks:
  desk_service_network:
    driver: bridge
